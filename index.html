<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serotonin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: radial-gradient(circle at 50% 50%, #0f0f0f 0%, #050505 100%);
      --accent: #7B61FF;
      --text-primary: rgba(255,255,255,0.98);
      --glass: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      animation: gradientShift 20s ease infinite;
    }

    .container {
      display: flex;
      gap: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 2.5rem;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 12px 48px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      margin: 1rem;
      overflow: hidden;
    }

    .profile-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 250px;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 0 32px rgba(123,97,255,0.3);
      transition: transform 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }

    .avatar:hover {
      transform: scale(1.02);
    }

    .name {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #7B61FF 0%, #61FFCA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .bio-section {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .bio-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: rgba(255,255,255,0.85);
      margin-bottom: 2rem;
      position: relative;
    }

    .bio-text::after {
      content: "↗";
      color: var(--accent);
      margin-left: 8px;
      font-size: 1.4rem;
      vertical-align: super;
      opacity: 0.6;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .link-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      min-width: 0;
      text-align: center;
    }

    .link-card:hover {
      background: rgba(123,97,255,0.15);
      transform: translateY(-4px);
    }

    .link-card i {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      transition: transform 0.3s ease;
    }

    .link-card:hover i {
      transform: scale(1.15);
    }

    .link-card span {
      font-size: 0.9rem;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .view-counter {
      background: rgba(255,255,255,0.05);
      padding: 0.8rem 1.5rem;
      border-radius: 24px;
      font-size: 0.95rem;
      align-self: flex-start;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }
      
      .avatar {
        width: 120px;
        height: 120px;
      }
      
      .name {
        font-size: 1.8rem;
      }

      .links-grid {
        grid-template-columns: 1fr;
      }

      .view-counter {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <img src="https://cdn.discordapp.com/attachments/813581388275122207/1372914368949518429/t3aU0YQx.jpg" 
           alt="Serotonin" 
           class="avatar">
      <div class="name">Serotonin</div>
      <div class="view-counter">Visits • <span id="views">0</span></div>
    </div>

    <div class="bio-section">
      <p class="bio-text">
        I code, write and make music in my free time.
      </p>

      <div class="links-grid">
        <a href="https://www.last.fm/user/ignosco" class="link-card" target="_blank">
          <i class="fab fa-lastfm"></i>
          <span>Last.fm</span>
        </a>
        <a href="https://t.me/vanzhel" class="link-card" target="_blank">
          <i class="fab fa-telegram"></i>
          <span>Telegram</span>
        </a>
        <a href="https://juggi.ng/moon" class="link-card" target="_blank">
          <i class="fas fa-moon"></i>
          <span>Juggi.ng</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Realistic view counter with localStorage
    const viewsElement = document.getElementById('views');
    
    // Initialize view count
    let views = localStorage.getItem('pageViews') || 0;
    views = parseInt(views) + 1;
    localStorage.setItem('pageViews', views);
    
    // Animate counter
    let currentDisplay = 0;
    const duration = 3000;
    const startTime = Date.now();
    
    const updateCounter = () => {
      const elapsed = Date.now() - startTime;
      const progress = Math.min(elapsed / duration, 1);
      currentDisplay = Math.floor(progress * views);
      viewsElement.textContent = currentDisplay;
      
      if (progress < 1) {
        requestAnimationFrame(updateCounter);
      } else {
        viewsElement.textContent = views.toLocaleString();
      }
    }
    
    requestAnimationFrame(updateCounter);

    // Hover effect for cards
    document.querySelectorAll('.link-card').forEach(link => {
      link.addEventListener('mousemove', (e) => {
        const rect = link.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        link.style.setProperty('--x', `${x}px`);
        link.style.setProperty('--y', `${y}px`);
      });
    });
  </script>
</body>
</html>
