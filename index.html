<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serotonin • Bio Link</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --accent: #7B61FF;
      --text: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #0f0f0f 0%, #1a1a1a 100%);
      display: flex; align-items: center; justify-content: center;
      color: var(--text);
    }

    .container {
      width: 100%; max-width: 400px;
      text-align: center;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      margin: 1rem;
    }

    .avatar {
      width: 120px; height: 120px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 0 24px rgba(123,97,255,0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #7B61FF 30%, #61FFCA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
      background-size: 200% 200%;
    }

    .bio-container {
      min-height: 60px;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .bio {
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0 auto;
      max-width: 300px;
      text-align: center;
      position: relative;
    }

    .bio::after {
      content: "|";
      animation: blink 1s step-end infinite;
      color: var(--accent);
      margin-left: 2px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      height: 56px;
    }

    .links a:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(123,97,255,0.3);
    }

    .views {
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .footer {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes blink {
      50% { opacity: 0 }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://cdn.discordapp.com/attachments/813581388275122207/1372914368949518429/t3aU0YQx.jpg" alt="Serotonin">
    <h1>Serotonin</h1>
    
    <div class="bio-container">
      <p class="bio" id="typewriter"></p>
    </div>

    <div class="views">
      Views • <span id="view-count">...</span>
    </div>

    <div class="links">
      <a href="https://www.last.fm/user/ignosco" target="_blank" title="Last.fm">
        <i class="fab fa-lastfm"></i>
      </a>
      <a href="https://t.me/vanzhel" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://juggi.ng/moon" target="_blank" title="Website">
        <i class="fas fa-moon"></i>
      </a>
    </div>

    <div class="footer">&copy; 2024 Serotonin</div>
  </div>

  <script>
    // View counter using countapi.xyz (no key needed)
    fetch('https://api.countapi.xyz/hit/serotonin/bio')
      .then(response => response.json())
      .then(data => {
        document.getElementById('view-count').textContent = data.value.toLocaleString();
      })
      .catch(error => {
        console.error('Error fetching views:', error);
        document.getElementById('view-count').textContent = '1k+';
      });

    // Improved Typewriter effect
    const typewriter = document.getElementById('typewriter');
    const text = "I code, write and make music in my freetime";
    let index = 0;
    let isDeleting = false;
    let wait = 0;

    function typeText() {
      if (wait > 0) {
        wait -= 50;
        setTimeout(typeText, 50);
        return;
      }

      const currentText = text.slice(0, index);
      typewriter.innerHTML = currentText;

      if (!isDeleting) {
        index++;
        if (index > text.length) {
          wait = 2000; // Wait 2 seconds at end
          isDeleting = true;
        }
      } else {
        index--;
        if (index === 0) {
          wait = 500; // Wait 0.5 seconds at start
          isDeleting = false;
        }
      }

      const speed = isDeleting ? 50 : 100;
      setTimeout(typeText, speed);
    }

    // Start animation
    typeText();
  </script>
</body>
</html>
