<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serotonin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: radial-gradient(circle at 50% 50%, #0f0f0f 0%, #050505 100%);
      --text-primary: rgba(255,255,255,0.98);
      --glass: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
      --main-gradient: linear-gradient(45deg, #7B61FF 0%, #61FFCA 100%);
      --border-gradient: linear-gradient(45deg, #7B61FF 30%, #61FFCA 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      display: flex;
      gap: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 2.5rem;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 12px 48px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      margin: 1rem;
      overflow: hidden;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 32px;
      padding: 2px;
      background: var(--border-gradient);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    .profile-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 250px;
    }

    .avatar-wrapper {
      position: relative;
      border-radius: 50%;
      padding: 3px;
      background: var(--border-gradient);
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
      background: var(--bg);
      animation: float 6s ease-in-out infinite;
    }

    .name {
      font-size: 2.2rem;
      font-weight: 700;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .bio-section {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .bio-text {
      font-size: 1.2rem;
      line-height: 1.6;
      min-height: 60px;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .bio-text::after {
      content: "|";
      animation: blink 1s step-end infinite;
      background: var(--main-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .link-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      min-width: 0;
      text-align: center;
    }

    .link-card:hover {
      background: rgba(123,97,255,0.15);
      transform: translateY(-4px);
    }

    .view-counter {
      background: rgba(255,255,255,0.05);
      padding: 0.8rem 1.5rem;
      border-radius: 24px;
      font-size: 0.95rem;
      align-self: flex-start;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    @keyframes blink {
      50% { opacity: 0 }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }
      
      .avatar {
        width: 120px;
        height: 120px;
      }
      
      .name {
        font-size: 1.8rem;
      }

      .links-grid {
        grid-template-columns: 1fr;
      }

      .view-counter {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <div class="avatar-wrapper">
        <img src="https://cdn.discordapp.com/attachments/813581388275122207/1372914368949518429/t3aU0YQx.jpg?ex=682881a5&is=68273025&hm=c27da41b82911742f8722c9135c9075dad76149539ae52e3fe82002d25eca247&" 
             alt="Serotonin" 
             class="avatar">
      </div>
      <div class="name">Serotonin</div>
      <div class="view-counter">Visits â€¢ <span id="views">0</span></div>
    </div>

    <div class="bio-section">
      <p class="bio-text" id="typewriter"></p>

      <div class="links-grid">
        <a href="https://www.last.fm/user/ignosco" class="link-card" target="_blank">
          <i class="fab fa-lastfm"></i>
          <span>Last.fm</span>
        </a>
        <a href="https://t.me/vanzhel" class="link-card" target="_blank">
          <i class="fab fa-telegram"></i>
          <span>Telegram</span>
        </a>
        <a href="https://juggi.ng/moon" class="link-card" target="_blank">
          <i class="fas fa-moon"></i>
          <span>Juggi.ng</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // View counter
    const viewsElement = document.getElementById('views');
    fetch('https://abacus.jasoncameron.dev/hit/frongongongongong-dopamine.gay/views')
      .then(res => res.json())
      .then(data => {
        viewsElement.textContent = data.value.toLocaleString();
      })
      .catch(() => {
        viewsElement.textContent = '7 maybe 7.2';
      });

    // Color cycling animation
    const root = document.documentElement;
    let hue = 0;
    
    function updateColors() {
      hue = (hue + 0.5) % 360;
      root.style.setProperty('--main-gradient', 
        `linear-gradient(45deg, hsl(${hue} 80% 60%) 0%, hsl(${(hue + 120) % 360} 80% 60%) 100%)`);
      root.style.setProperty('--border-gradient', 
        `linear-gradient(45deg, hsl(${hue} 80% 60%) 30%, hsl(${(hue + 120) % 360} 80% 60%) 100%)`);
      requestAnimationFrame(updateColors);
    }
    updateColors();

    // Typewriter effect
    const typewriter = document.getElementById('typewriter');
    const texts = "I code, write and make music";
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentText = texts[textIndex];
      
      if (!isDeleting) {
        typewriter.textContent = currentText.slice(0, charIndex + 1);
        charIndex++;
        
        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(type, 2000);
          return;
        }
      } else {
        typewriter.textContent = currentText.slice(0, charIndex - 1);
        charIndex--;
        
        if (charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }

      const speed = isDeleting ? 50 : 100;
      setTimeout(type, speed);
    }

    type();

    // Hover effect for cards
    document.querySelectorAll('.link-card').forEach(link => {
      link.addEventListener('mousemove', (e) => {
        const rect = link.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        link.style.setProperty('--x', `${x}px`);
        link.style.setProperty('--y', `${y}px`);
      });
    });
  </script>
</body>
</html>
