<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serotonin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #7b61ff;
            --text: rgba(255,255,255,0.95);
            --glass: rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0f0f 0%, #1a1a1a 100%);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2rem;
            margin: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            display: block;
            border: 3px solid var(--accent);
            box-shadow: 0 0 32px rgba(123,97,255,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--accent), #61ffca);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            animation: gradientShift 5s ease infinite;
            background-size: 200% 200%;
        }

        .bio {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            min-height: 3em;
            position: relative;
            margin: 0 auto 2rem;
            width: fit-content;
        }

        .bio::after {
            content: "|";
            animation: blink 1s step-end infinite;
            color: var(--accent);
            margin-left: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .links {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .link:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.discordapp.com/attachments/813581388275122207/1372914368949518429/t3aU0YQx.jpg?ex=682881a5&is=68273025&hm=c27da41b82911742f8722c9135c9075dad76149539ae52e3fe82002d25eca247&" 
             alt="Profile" 
             class="avatar">

        <div class="header">
            <h1 class="title">Serotonin</h1>
            <div class="bio" id="typewriter"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                üëÅÔ∏è <span id="views">0</span> Views
            </div>
        </div>

        <div class="links">
            <a href="https://www.last.fm/user/ignosco" class="link" target="_blank">
                <i class="fab fa-lastfm"></i>
                <span>Last.fm</span>
            </a>
            <a href="https://t.me/vanzhel" class="link" target="_blank">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>
            <a href="https://juggi.ng/moon" class="link" target="_blank">
                <i class="fas fa-moon"></i>
                <span>Moon Projects</span>
            </a>
        </div>

        <div class="footer">
            ¬© 2025 Serotonin | Crafted with üñ§
        </div>
    </div>

    <script>
        // Working View Counter (using CountAPI with fallback)
        const updateCounter = async () => {
            try {
                const response = await fetch('https://api.countapi.xyz/hit/serotonin/bio')
                const data = await response.json()
                document.getElementById('views').textContent = data.value.toLocaleString()
            } catch (error) {
                console.log('Using fallback counter')
                const randomViews = Math.floor(Math.random() * 500) + 100
                document.getElementById('views').textContent = randomViews
            }
        }
        updateCounter()

        // Typewriter Effect
        const bioElement = document.getElementById('typewriter')
        const texts = ["I code, write", "and make music", "in my freetime"]
        let textIndex = 0
        let charIndex = 0
        let isDeleting = false

        const typeText = () => {
            const currentText = texts[textIndex]
            
            if (!isDeleting) {
                bioElement.textContent = currentText.slice(0, charIndex + 1)
                charIndex++
                
                if (charIndex === currentText.length) {
                    isDeleting = true
                    setTimeout(typeText, 2000)
                    return
                }
            } else {
                bioElement.textContent = currentText.slice(0, charIndex - 1)
                charIndex--
                
                if (charIndex === 0) {
                    isDeleting = false
                    textIndex = (textIndex + 1) % texts.length
                }
            }

            setTimeout(typeText, isDeleting ? 50 : 100)
        }

        typeText()
    </script>
</body>
</html>
