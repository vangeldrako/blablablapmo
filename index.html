<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serotonin • Bio Link</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --accent: #7B61FF;
      --text: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #0f0f0f 0%, #1a1a1a 100%);
      display: flex; align-items: center; justify-content: center;
      color: var(--text);
    }

    .container {
      width: 100%; max-width: 400px;
      text-align: center;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      margin: 1rem;
    }

    .avatar {
      width: 120px; height: 120px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 0 24px rgba(123,97,255,0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #7B61FF 30%, #61FFCA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
      background-size: 200% 200%;
    }

    .bio {
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      height: 56px;
    }

    .links a:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(123,97,255,0.3);
    }

    .views {
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .footer {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Typewriter effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .typing-animation {
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://via.placeholder.com/120" alt="Serotonin">
    <h1>Serotonin</h1>
    <p class="bio typing-animation">I code, write and make music in my freetime</p>
    
    <div class="views">
      Views • <span id="view-count">0</span>
    </div>

    <div class="links">
      <a href="https://www.last.fm/user/ignosco" target="_blank" title="Last.fm">
        <i class="fab fa-lastfm"></i>
      </a>
      <a href="https://t.me/vanzhel" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://juggi.ng/moon" target="_blank" title="Website">
        <i class="fas fa-moon"></i>
      </a>
    </div>

    <div class="footer">&copy; 2025 Serotonin</div>
  </div>

  <script>
    // Simple view counter (no API key needed)
    const updateCounter = () => {
      fetch('https://api.countapi.xyz/hit/serotonin-bio/main')
        .then(res => res.json())
        .then(data => {
          document.getElementById('view-count').textContent = data.value;
        })
        .catch(err => console.error('Error counting views:', err));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', updateCounter);
  </script>
</body>
</html>
